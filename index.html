<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Toast Notification Web App</title>
  </head>
  <body>
    <section class="buttons">
        <button data-type="success">Success</button>
        <button data-type="error">Error</button>
        <button data-type="invalid">Invalid</button>
    </section>
    <section class="toast" id="toast"></section>

    <script src="https://kit.fontawesome.com/43ea707be2.js" crossorigin="anonymous"></script>
  </body>
</html>
